<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="flex">
      <div class="box">
        <div>Pricing</div>
        <div>
          { id:string, pricing: number? }
        </div>
      </div>
      <div class="box">
        <div>Inventory</div>
        <div>
          { id:string, quantity: number? }
        </div>
      </div>
      <div class="box">
        <div>Legal</div>
        <div>
          { id:string, isIllegal: boolean? }
        </div>
      </div>
    </div>

    <script src="src/vanilla.ts"></script>
    <script src="src/fp.ts"></script>
  </body>
</html>
